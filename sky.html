<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Transcendental Project</title>
</head>
<body>
	<!-- canvas -->
	<canvas id="canvas" width="750px" height="741px"></canvas>

	<script type="text/javascript">
		var image = new Image(750, 741);
		image.src = "image.jpg";

		var canvas = document.getElementById('canvas');
		var canvasWidth = canvas.width;
		var canvasHeight = canvas.height;

		var ctx = canvas.getContext('2d');

		image.onload = function() {
			ctx.drawImage(image, 0, 0, 750, 741);

			var imageData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
			var data = imageData.data;

			for (var y = 0; y < canvasHeight; y += 200) {
				for (var x = 0; x < canvasWidth; x += 200) {
					var index = (y * canvasWidth + x) * 4;

					var r = data[index];
					var g = data[index + 1];
					var b = data[index + 2];

					var square = document.createElement('div');
					square.style.color = `rgb(${r}, ${g}, ${b})`;
					document.body.appendChild(square);
				}
			}
		}

	</script>

</body>
</html>
