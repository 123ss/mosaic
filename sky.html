<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Selena Sui Period 3</title>

	<style type="text/css">
		body {
			background-color: black;
		}
		canvas {
			display: none;
		}
		#main {
			color: white;
			text-align: center;
			font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			position: fixed;
			left: 50%;
			top: 25%;
			transform: translate(-50%, -25%);
		}
		h4, h5, .instr {
			margin: 0px;
		}
		h1 {
			font-size: 36px;
		}
		#srry {
			color: white;
			font-size: 10px;
			font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			position: fixed;
			right: 2px;
			bottom: 0;
			display: none;
		}
		#filler {
			width: 15px;
			height: 15px;
			margin-bottom: 15px;
			position: fixed;
			right: 0;
			bottom: 0;
		}
		#filler:hover + p {
			display: block;
		}
		
	</style>
</head>
<body>
	<canvas id="canvas" width="750px" height="741px"></canvas>
	
	<div id="main">
		<h4>SELENA SUI</h4>
		<h5>PERIOD 3</h5>
		<h1>"It's not what you look at that matters, it's what you see" (Thoreau).</h1>
	</div>
	
	<p id="filler"></p>
	<p id="srry">sorry if it's too blurry :P</p>
	
	<script type="text/javascript">
		var image = new Image(750, 741);
		image.src = "image.jpg";

		var canvas = document.getElementById('canvas');
		var canvasWidth = canvas.width;
		var canvasHeight = canvas.height;

		var ctx = canvas.getContext('2d');

		image.onload = function() {
			ctx.drawImage(image, 0, 0, 750, 741);

			var imageData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
			var data = imageData.data;

			var pixels = 4;
			var size = pixels + "px";
			for (var y = 0; y < canvasHeight; y += pixels) {
				for (var x = 0; x < canvasWidth; x += pixels) {
					var index = (y * canvasWidth + x) * 4;

					var r = data[index];
					var g = data[index + 1];
					var b = data[index + 2];
					var color = "rgb(" + r + ", " + g + ", " + b + ")";

					var square = document.createElement('p');
					square.style.width = size;
					square.style.height = size;
					square.style.margin = "0px";
					square.style.cssFloat = "left";
					
					square.style.backgroundColor = color;
					
					document.body.appendChild(square);
				}
			}
		}

	</script>
</body>
</html>
